<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jazz Caffeine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="starfield"></div>

<div class="rave-container">
    <div class="header">
        <h1 class="glitch-text">JAZZ CAFFEINE</h1>
        <div class="online-status">VIP LOUNGE: <span id="online-count">3</span>/10 VIBING</div>
    </div>

    <div class="vip-list-container">
        <div class="vip-list" id="vip-list"></div>
    </div>

    <div class="chat-window" id="chat-window">
        <div class="intro-msg">WELCOME TO THE COSMOS. MEMORY IS ACTIVE.</div>
    </div>

    <div class="input-area">
        <input type="text" id="message-input" placeholder="Drop a note, cat...">
        <button id="send-btn">BLAST</button>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
